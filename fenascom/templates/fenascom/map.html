mapManager = getMalariaMapManager({

    indicators: all_indicators,
    indicator_api_url: "http://snisi.sante.gov.ml/api/vaccination/indicators",
    geojson_api_url: "http://snisi.sante.gov.ml/api/geojson/vacc_coverage_routine/",
